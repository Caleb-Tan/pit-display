<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="/icon.png" type="image/png">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

 <script type="text/javascript" language="javascript" src="js/html2canvas.min.js">
</script>
<script type="text/javascript" language="javascript" src="js/jquery.plugin.html2canvas.js">
</script>

<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<title>Autonomous Draw</title>
<style>
    
    * {
        font-family: 'Roboto', sans-serif;
    }
    canvas {cursor: url(http://cur.cursors-4u.net/cursors/cur-8/cur762.cur), progress !important;} 
    div.settings {
        margin-top:5%;
    }

    button.change {
        margin-bottom:5px;
    }
    a#download {
        text-decoration: none;
        color:white;
    }
    .btn:focus,.btn:active {
        outline: none !important;
        box-shadow: none;
    }
    .btn {
        border-radius:4px !important;
    }

</style>
</head>
<body>
    <div id="capture" style="margin-top:40px; margin-left:30px; position:absolute; width:935px; height:520px;">
        <img id="field" style="position:absolute;" width="935" height="520" src="/img/blue_blue.jpg" />
        <canvas id="canvas" width="935" height="520" style="position:absolute; border:1px solid;"></canvas>  
    </div>
    <div class="container">
        <div class="col-md-10"></div>
        <div class="col-md-2 settings">
            <div class="row">
                <p>Change Field Configuration</p>
                <div class="btn-group">
                    <button class="change btn btn-primary active" id="blue_blue" onclick="field(this)">Blue Scale - Blue Switch</button>
                    <button class="change btn btn-primary" id="blue_red" onclick="field(this)">Blue Scale - Red Switch</button>
                    <button class="change btn btn-danger" id="red_red" onclick="field(this)">Red Scale - Red Switch</button>
                    <button class="change btn btn-danger" id="red_blue" onclick="field(this)">Red Scale - Blue Switch</button>
                </div>
            </div>
            <div class="row buttons">
                <button style="margin-top:50px;" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Save As</button>
                <button style="margin-left:10px; margin-top:50px;" id="clear" class="btn btn-danger">Clear</button>
            </div>
        </div>
        <a id="dl"></a>
    </div>
    <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Title your auto:</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form onsubmit="save()">
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label for="title_img">Name:</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="title_img" name="title" required>
                            </div>
                        </div>
                        <br>
                        <br>
                        <br>
                    </form>
                    <div class="form-group">
                        <div class="col-sm-8"></div>
                        <div class="col-sm-4">
                            <button style="float:right; margin-left:10px;" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            <a id="download">
                                <button style="float:right;" type="button" class="btn btn-success" data-dismiss="modal">Save</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script type="text/javascript">
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var canvasOffset = $("#canvas").offset();
    var offsetX = canvasOffset.left;
    var offsetY = canvasOffset.top;
    var storedLines = [];
    var startX = 0;
    var startY = 0;
    var isDown;

    ctx.strokeStyle = "#99ff33";
    ctx.lineWidth = 5;

    $("#canvas").mousedown(function (e) {
        handleMouseDown(e);
    });
    $("#canvas").mousemove(function (e) {
        handleMouseMove(e);
    });
    $("#canvas").mouseup(function (e) {
        handleMouseUp(e);
    });
    $("#canvas").mouseout(function (e) {
        handleMouseOut(e);
    });
    $("#clear").click(function () {
        storedLines.length = 0;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        redrawStoredLines();
    });
    $('#download').click(function() {
        $('#capture').html2canvas({
            onrendered: function(cv) {
                var alink = document.getElementById('dl');
                var img = cv.toDataURL();
                var link = $('#title_img').val() + '.png';
                alink.setAttribute('download', link);
                alink.setAttribute('href', img);
                alink.click();
            } 
        });
    });

    function field(obj) {
        switch (obj.id) {
            case "blue_blue":
                document.getElementById("field").src="/img/blue_blue.jpg";
                break;
            case "blue_red":
                document.getElementById("field").src="/img/blue_red.jpg";
                break;
            case "red_blue":
                document.getElementById("field").src="/img/red_blue.jpg";
                break;
            case "red_red":
                document.getElementById("field").src="/img/red_red.jpg";
                break;
        }
    }
    
    function handleMouseDown(e) {
        e.preventDefault();   
        e.stopPropagation();
        
        var mouseX = parseInt(e.clientX - offsetX);
        var mouseY = parseInt(e.clientY - offsetY);
        
        isDown = true;
        startX = mouseX;
        startY = mouseY;
        
    }

    function handleMouseMove(e) {
        e.preventDefault();   
        e.stopPropagation();
        
        if (!isDown) {
            return;
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        redrawStoredLines();

        var mouseX = parseInt(e.clientX - offsetX);
        var mouseY = parseInt(e.clientY - offsetY);
        
        // draw the current line
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(mouseX, mouseY);
        ctx.stroke()
    }


    function handleMouseUp(e) {
        e.preventDefault();   
        e.stopPropagation();
        
        isDown = false;
        
        var mouseX = parseInt(e.clientX - offsetX);
        var mouseY = parseInt(e.clientY - offsetY);
        
        storedLines.push({
            x1: startX,
            y1: startY,
            x2: mouseX,
            y2: mouseY
        });
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        redrawStoredLines();
    }

    function handleMouseOut(e) {
        e.preventDefault();   
        e.stopPropagation();
        
        if(!isDown){return;}
        
        isDown = false;
        
        var mouseX = parseInt(e.clientX - offsetX);
        var mouseY = parseInt(e.clientY - offsetY);
        
        storedLines.push({
            x1: startX,
            y1: startY,
            x2: mouseX,
            y2: mouseY
        });
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        redrawStoredLines();
        
    }

    function redrawStoredLines() {

        if (storedLines.length == 0) {
            return;
        }
        
        // redraw each stored line
        for (var i = 0; i < storedLines.length; i++) {
            ctx.beginPath();
            ctx.moveTo(storedLines[i].x1, storedLines[i].y1);
            ctx.lineTo(storedLines[i].x2, storedLines[i].y2);
            ctx.stroke();
        }
    }

    // non canvas drawing functions -------------------------------------
    $(".btn-group > .btn").click(function(){
        $(".btn-group > .btn").removeClass("active");
        $(this).addClass("active");
    });

    </script>
</html>
