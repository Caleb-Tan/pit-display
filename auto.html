<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="/icon.png" type="image/png">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<title>Autonomous Draw</title>
<style>
    
    * {
        font-family: 'Roboto', sans-serif;
    }
    canvas {cursor: url(http://cur.cursors-4u.net/cursors/cur-8/cur762.cur), progress !important;} 
    div.settings {
        margin-top:5%;
    }

    button.change {
        margin-bottom:5px;
    }
    a#download {
        text-decoration: none;
        color:white;
    }
</style>
</head>
<body>
    <div>
        <img id="field" style="position:absolute; top:5%; left:2%;" width="935" height="520" src="/img/blue_blue.jpg" />
        <canvas id="canvas" width="935" height="520" style="position:absolute; top:5%; left:2%; border:1px solid;"></canvas>  
    </div>
    <div class="container">
        <div class="col-md-10"></div>
        <div class="col-md-2 settings">
            <div class="row">
                <p>Change Field Configuration</p>
                <button class="change btn btn-primary" id="blue_blue" onclick="field(this)">Blue Scale - Blue Switch</button>
                <button class="change btn btn-primary" id="blue_red" onclick="field(this)">Blue Scale - Red Switch</button>
                <button class="change btn btn-danger" id="red_red" onclick="field(this)">Red Scale - Red Switch</button>
                <button class="change btn btn-danger" id="red_blue" onclick="field(this)">Red Scale - Blue Switch</button>
            </div>
            <div class="row buttons">
                <!-- <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Save As</button> -->
                <button style="margin-top:50px;" id="clear" class="btn btn-danger">Clear</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var canvasOffset = $("#canvas").offset();
    var offsetX = canvasOffset.left;
    var offsetY = canvasOffset.top;
    var storedLines = [];
    var startX = 0;
    var startY = 0;
    var isDown;

    ctx.strokeStyle = "#99ff33";
    ctx.lineWidth = 5;

    $("#canvas").mousedown(function (e) {
        handleMouseDown(e);
    });
    $("#canvas").mousemove(function (e) {
        handleMouseMove(e);
    });
    $("#canvas").mouseup(function (e) {
        handleMouseUp(e);
    });
    $("#canvas").mouseout(function (e) {
        handleMouseOut(e);
    });
    $("#clear").click(function () {
        storedLines.length = 0;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        redrawStoredLines();
    });
    $('#download').click(function() {
        var alink = document.getElementById('download');
        var link = $('#title_img').val() + '.png';
        var image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");  // here is the most important part because if you dont replace you will get a DOM 18 exception.
        alink.setAttribute('download', link);
        alink.setAttribute('href', image);
        alink.click();
    });

    function field(obj) {
        switch (obj.id) {
            case "blue_blue":
                document.getElementById("field").src="/img/blue_blue.jpg";
                break;
            case "blue_red":
                document.getElementById("field").src="/img/blue_red.jpg";
                break;
            case "red_blue":
                document.getElementById("field").src="/img/red_blue.jpg";
                break;
            case "red_red":
                document.getElementById("field").src="/img/red_red.jpg";
                break;
        }
        if (x == "white") y = 14;
        else y = 2;
    }
    
    function handleMouseDown(e) {
        e.preventDefault();   
        e.stopPropagation();
        
        var mouseX = parseInt(e.clientX - offsetX);
        var mouseY = parseInt(e.clientY - offsetY);
        
        isDown = true;
        startX = mouseX;
        startY = mouseY;
        
    }

    function handleMouseMove(e) {
        e.preventDefault();   
        e.stopPropagation();
        
        if (!isDown) {
            return;
        }
        
        redrawStoredLines();

        var mouseX = parseInt(e.clientX - offsetX);
        var mouseY = parseInt(e.clientY - offsetY);
        
        // draw the current line
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(mouseX, mouseY);
        ctx.stroke()
    }


    function handleMouseUp(e) {
        e.preventDefault();   
        e.stopPropagation();
        
        isDown = false;
        
        var mouseX = parseInt(e.clientX - offsetX);
        var mouseY = parseInt(e.clientY - offsetY);
        
        storedLines.push({
            x1: startX,
            y1: startY,
            x2: mouseX,
            y2: mouseY
        });
        redrawStoredLines();
    }

    function handleMouseOut(e) {
        e.preventDefault();   
        e.stopPropagation();
        
        if(!isDown){return;}
        
        isDown = false;
        
        var mouseX = parseInt(e.clientX - offsetX);
        var mouseY = parseInt(e.clientY - offsetY);
        
        storedLines.push({
            x1: startX,
            y1: startY,
            x2: mouseX,
            y2: mouseY
        });
        
        redrawStoredLines();
        
    }

    function redrawStoredLines() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // init();

        if (storedLines.length == 0) {
            return;
        }
        
        // redraw each stored line
        for (var i = 0; i < storedLines.length; i++) {
            ctx.beginPath();
            ctx.moveTo(storedLines[i].x1, storedLines[i].y1);
            ctx.lineTo(storedLines[i].x2, storedLines[i].y2);
            ctx.stroke();
        }
    }
    </script>
</html>
